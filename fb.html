<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/fb.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="row login-pg">
            <div class="col-lg-6 custom-display">
                <h1 class="display-3 fb-logo">
                    facebook
                </h1>
                <p>
                    Connect with friends and the world around you on Facebook
                </p>
            </div>
            <div class="col-lg-5 offset-lg-1 form-bg">
                <div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Email or Phone Number" id="usr">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" id="pwd">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                        Log In
                    </button>
                    <div class="text-center my-3 frgt-pwd">
                        <a href="#" class="fb-logo">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-lg">
                            Create New Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
